<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Project - {{ project_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #cfd9df);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h2 {
            color: #0f4c75;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 1rem 0;
        }

        strong {
            color: #112d4e;
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 22px;
            background-color: #3282b8;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0f4c75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Managing: {{ project_name }}</h2>

        {% if project_info %}
            <p><strong>Department:</strong> {{ project_info.0 }}</p>
            <p><strong>Department Budget:</strong> â‚¹{{ project_info.1 }}</p>
        {% else %}
            <p>Project details not found.</p>
        {% endif %}

        <a href="{% url 'student_project_dashboard' project_name %}">Back to Project Dashboard</a>
    </div>
</body>
</html>
