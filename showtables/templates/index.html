<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.25rem;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5b86e5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #4776e6;
        }

        #student_fields, #faculty_fields {
            margin-bottom: 1rem;
        }

        ul {
            background-color: #ffe0e0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            list-style-type: none;
            color: #cc0000;
        }

        li {
            margin-bottom: 0.5rem;
        }
    </style>

    <script>
        function toggleFields() {
            const userType = document.getElementById("user_type").value;
            if (userType === "student") {
                document.getElementById("student_fields").style.display = "block";
                document.getElementById("faculty_fields").style.display = "none";
            } else {
                document.getElementById("student_fields").style.display = "none";
                document.getElementById("faculty_fields").style.display = "block";
            }
        }

        window.onload = toggleFields;
    </script>
</head>
<body>
    <div style="position: absolute; top: 40px; text-align: center; width: 100%;">
        <h1 style="font-size: 2.2rem; color: #0d0101; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); margin: 0;">
            Student Project Management System
        </h1>
    </div>

    <form method="POST">
        <h2>Login</h2>
        {% csrf_token %}

        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <label for="user_type">Login as:</label>
        <select id="user_type" name="user_type" onchange="toggleFields()">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
        </select>

        <div id="student_fields">
            <label for="reg_no">Registration Number:</label>
            <input type="text" id="reg_no" name="reg_no">
            <label for="student_email">Email:</label>
            <input type="email" id="student_email" name="student_email">
        </div>

        <div id="faculty_fields">
            <label for="faculty_id">Faculty ID:</label>
            <input type="text" id="faculty_id" name="faculty_id">
            <label for="faculty_email">Email:</label>
            <input type="email" id="faculty_email" name="faculty_email">
        </div>

        <button type="submit">Login</button>
    </form>
</body>
</html>
